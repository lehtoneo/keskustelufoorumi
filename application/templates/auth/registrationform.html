{% extends "layout.html" %}
{% block content %}


<form method="POST" action="{{ url_for('auth_registration') }}">
  <div class="form-group">
    <label>{{ form.username.label }} {{ form.username(class="form-control", placeholder="Enter username")}}</label>
    
    
    <ul>
      {% for error in form.username.errors %}
      <li>{{ error }}</li>
      {% endfor %}
      
    </ul>
  </div>

  <div class="form-group">
    <label>{{ form.password.label }} {{ form.password(class="form-control", placeholder="Enter password")}}</label>
    
    <ul>
      {% for error in form.password.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="form-group">
    <label>{{ form.confirm.label }} {{ form.confirm(class="form-control", placeholder="Repeat password")}}</label>
    
    <ul>
      {% for error in form.confirm.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
    
  <button type="submit" class="btn btn-primary mb-2">Sign up</button>
          
        
  </form>

{% endblock %}
